<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        var manipulation = {
            after: function (referenceNode, newNode) {
                return this.before(referenceNode.nextSibling, newNode);
            },
            before: function (referenceNode, newNode) {
                referenceNode.parentNode.insertBefore(newNode, referenceNode);
                return this;
            },
            append: function (parentNode, newNode) {
                parentNode.appendChild(newNode);
                return this;
            },
            prepend: function (parentNode, newNode) {
                parentNode.insertBefore(newNode, parentNode.firstChild);
                return this;
            },
            remove: function (node) {
                node.parentNode.removeChild(node);
                return this;
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                var button = document.createElement('button');
                button.classList.add('find-me');
                button.innerText = 'you found me';
                manipulation.append(document.querySelector('div'), button);
            }, 2000);
        });

    </script>
    <div></div>
</body>
</html>
